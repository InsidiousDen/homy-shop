<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homy</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header__top">
            <div class="header__region">Ваш регион: <span class="dotted">Выберите</span></div>
            <div class="header__personal"><a href="#">Личный кабинет</a></div>
            <div class="header__login"><a href="#">Вход</a> / <a href="#">Регистрация</a></div>
        </div>
        <div class="header__bottom">
            <a class="header__link" href="#">
                <div class="header__logo">HO<span class="letter-orange">MY</span>RU</div>
                <div class="header__slogan">Оборудование и решения для VoIP</div>
            </a>
            <div class="header__contact__block">
                <div class="header__phone">
                    <div class="header__nuber">+7 495 2-55-44-66</div>
                    <div class="header__social-nuber"> 
                        <img class="social-image" src="images/viber.png" alt="viber"> 
                        <img class="social-image" src="images/whats.png" alt="whats">+7 911 111-11-11</div>
                </div>
                <div class="header__e-mail">    
                    <div class="header__mail"><a href="#">info@homy.ru</a></div>
                    <div class="header__skype">
                        <img class="social-image" src="images/skype.png" alt="skype">skype-on.06</div>
                </div>
            </div>
            <div class="header__search__block">
                <div class="header__tagline">VOIP РЕШЕНИЯ ДЛЯ <br> ЭКОНОМНЫХ ЛЮДЕЙ </div>
                <div class="header__search">
                    <img src="images/search.png" alt="search">
                </div>
                <form class="header__search__field"> 
                    <input type="text" name="search" placeholder="Поиск по сайту">
                    <button class="btn">искать</button> 
                </form>
            </div>
            <div class="header__cart__block">
                <div class="header__cart">
                    <img src="images/shopping-cart.png" alt="basket">
                    <p class="header__cart__text">корзина</p>
                    <p class="header__cart__text">0 / 0</p>
                </div>
                <div class="header__whishlist">
                    <div class="header__chosen"></div>
                    <div class="header__compare"></div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
